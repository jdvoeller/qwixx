<div class="main-container" [ngStyle]="{'background-color':rowData.rowColorData.backgroundColor}">
	<div *ngFor="let data of rowData.boxes; let i = index">
		<card-score-box [ngClass]="rowData.color" [attr.data-test]="i" [data]="data" [color]="rowData.rowColorData.boxColor"
			(boxUpdated)="boxUpdated($event)"></card-score-box>
	</div>
</div>
